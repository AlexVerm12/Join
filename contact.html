<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contacts</title>
        <script src="./mini_backend.js"></script>
        <link rel="stylesheet" href="./fonts.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./assets/templates/desktop_template.css" />
        <link rel="stylesheet" href="./contact.css" />
        <script src="./js/contacts.js"></script>
    </head>
    <body onload="init(), includeHTML()">
        <div w3-include-html="/assets/templates/desktop_template.html"></div>

        <div class="wrapper">
            <div id="contactsContainer" class="container-contacts">
                
            </div>
            <div class="container-contactarea">
                <div class="header-contacts">
                    <h1>Contacts</h1>
                    <div class="horizontal-line"></div>
                    <p>Better with a team</p>
                </div>
                <button onclick="showAddcontact()" class="button-addcontact">
                    <p>New contact</p>
                    <img src="./assets/img/logo-addcontact.png" alt="" />
                </button>
            </div>
        </div>

        <div onclick="closeAddcontact()" id="addcontact" class="container-addcontact d-none">
            <div onclick="notClose(event)" class="add-contact">
                <div class="add-contact-first-part">
                    <div class="container-logo-addcontact">
                        <img src="./assets/img/Logo.png" alt="" />

                        <h2>Add contact</h2>
                        <p>Tasks are better with a team!</p>
                        <div class="vertikal-line-addcontact"></div>
                    </div>
                </div>

                <div class="add-contact-second-part">
                    <img src="./assets/img/grey-bg.png" alt="" />
                    <img src="./assets/img/contact.png" alt="" />
                </div>
                <div class="add-contact-third-part">
                    <img onclick="closeAddcontact()" id="closeAddcontact" class="close-addcontact" src="./assets/img/x-blue.png" alt="">
                    <div>
                        <input id="input_name"
                            class="input_name"
                            type="text"
                            placeholder="Name" />
                    </div>
                    <div>
                        <input id="input_email"
                            class="input_email"
                            type="text"
                            placeholder="Email" />
                    </div>
                    <div>
                        <input id="input_phone"
                            class="input_phone"
                            type="text"
                            placeholder="Phone" />
                    </div>
                    <div class="container-button">
                        <button onclick="clearInput()" class="button-cancel"><p>Cancel</p></button>
                        <button onclick="createContact()" class="button-create">
                            Create contact
                            <img src="./assets/img/check-white.png" alt="" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
