<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>

        <script src="./mini_backend.js"></script>
        <script src="register.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="fonts.css" />
        <script src="script.js"></script>
    </head>

    <script></script>

    <body onload="init()">
        <div class="header_startscreen">
            <div>
                <img
                    class="logo_login_page"
                    src="./assets/img/logo_blue.png"
                    alt=""
                    srcset="" />
            </div>
        </div>
        <div class="wrapper_form">
            <div id="form" class="login_form">
                <h2>Reset your Password</h2>
                <p
                    style="
                        margin-top: -20px;
                        margin-bottom: 40px;
                        text-align: center;
                    ">
                    Change your account password
                </p>
                <form>
                    <input
                        type="password"
                        placeholder="Password"
                        id="resetPassword"
                        class="input_password"
                        required />
                    <input
                        type="password"
                        placeholder="Password"
                        id="confirmedPassword"
                        class="input_password"
                        required />
                    <div class="loginform_buttonarea">
                        <button
                            class="login_button"
                            style="margin-top: 20px"
                            type="submit">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
